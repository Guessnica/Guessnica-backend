services:
  guessnica-backend:
    container_name: guessnica-backend
    build:
      context: .
      dockerfile: Guessnica-backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
  guessnica-backend-dev:
    build:
      context: .
      dockerfile: Guessnica-backend/Dockerfile-dev
    container_name: guessnica-backend-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    #ports:
     # - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:16
    container_name: guessnica-db
    environment:
      POSTGRES_USER: guessnica
      POSTGRES_PASSWORD: guessnica
      POSTGRES_DB: guessnica
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: